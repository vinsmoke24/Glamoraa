    <!-- JavaScript -->
    <script>
        //header
        document.getElementById('menuToggle').addEventListener('click', function() {
            console.log('Menu toggle clicked');
            // Add your menu toggle functionality here
        });

        class SidebarManager {
            constructor() {
                this.sidebar = document.getElementById('sidebar');
                this.headerMenuButton = document.getElementById('menuToggle');
                this.mainContent = document.getElementById('mainContent');
                this.navLinks = document.querySelectorAll('.nav-link');
                this.pages = document.querySelectorAll('.page-section');
                
                this.init();
            }

            init() {
                // Header menu button click - toggles sidebar collapse
                this.headerMenuButton.addEventListener('click', () => {
                    this.toggleSidebar();
                });

                // Navigation links click
                this.navLinks.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        
                        const page = link.getAttribute('data-page');
                        this.setActiveNav(link);
                        this.showPage(page);
                    });
                });
            }

            toggleSidebar() {
                this.sidebar.classList.toggle('collapsed');
                
                // Adjust main content margin
                if (this.sidebar.classList.contains('collapsed')) {
                    this.mainContent.style.marginLeft = '60px';
                } else {
                    this.mainContent.style.marginLeft = '220px';
                }
            }

            setActiveNav(activeLink) {
                // Remove active class from all links
                this.navLinks.forEach(link => {
                    link.classList.remove('active');
                });
                
                // Add active class to clicked link
                activeLink.classList.add('active');
            }

            showPage(pageId) {
                // Hide all pages
                this.pages.forEach(page => {
                    page.classList.remove('active');
                });
                
                // Show selected page
                const targetPage = document.getElementById(pageId);
                if (targetPage) {
                    targetPage.classList.add('active');
                }
            }

            // Public methods for external use
            collapse() {
                this.sidebar.classList.add('collapsed');
                this.mainContent.style.marginLeft = '60px';
            }

            expand() {
                this.sidebar.classList.remove('collapsed');
                this.mainContent.style.marginLeft = '220px';
            }

            setActivePage(page) {
                const link = document.querySelector(`[data-page="${page}"]`);
                if (link) {
                    this.setActiveNav(link);
                    this.showPage(page);
                }
            }
        }

        // Initialize sidebar when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarManager = new SidebarManager();
            
            // Global functions for external use
            window.toggleSidebar = () => sidebarManager.toggleSidebar();
            window.setSidebarActive = (page) => sidebarManager.setActivePage(page);
            window.collapseSidebar = () => sidebarManager.collapse();
            window.expandSidebar = () => sidebarManager.expand();
        });

        // Handle responsive behavior
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            if (window.innerWidth <= 768) {
                mainContent.style.marginLeft = '0';
            } else {
                if (sidebar.classList.contains('collapsed')) {
                    mainContent.style.marginLeft = '60px';
                } else {
                    mainContent.style.marginLeft = '220px';
                }
            }
        });
    </script>
